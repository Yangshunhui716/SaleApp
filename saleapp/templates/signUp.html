{%extends 'layout/base.html'%}

{%block title%}Đăng nhập{%endblock%}

{%block content%}
<h3 class="text-info text-center mt-3">TRANG ĐĂNG KÝ</h3>

{% if error_msg %}
<div class="alert alert-danger">{{error_msg}}</div>
{% endif %}

<form method="post" action="/sign_up" enctype="multipart/form-data">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
        <label for="name">Name</label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
        <label for="username">Username</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="pswd" placeholder="Enter password" name="pswd" required>
        <label for="pswd">Password</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="confirmpswd" placeholder="Enter password" name="confirmpswd" required>
        <label for="confirmpswd">Confirm password</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="file" class="form-control" id="avtar" placeholder="Push avatar" name="avatar">
        <label for="avtar">Avatar</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <button type="submit" class="btn btn-primary">Đăng ký</button>
    </div>
</form>
{%endblock%}
